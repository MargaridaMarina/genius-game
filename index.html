<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="title">Genius Game</header>
    <main class="container">
        <h2 class="sr-only">Botões</h2>
        <section class="buttons-all">
            <div class="buttons">
                <button class="button button-green"></button>
                <button class="button button-red"></button>
            </div>
            <div class="buttons">
                <button class="button button-yellow"></button>
                <button class="button button-blue"></button>
            </div>

            <section class="scores">
                <div> Último resultado: <span id="last-result"></span> </div>
                <div> Pontos: <span id="score"></span> </div>
            </section>
        </section>
    </main>
    <footer class="footer">
        <p>Genius Game</p>
    </footer>
    <script src="change-color.js"></script>
</body>

</html>
